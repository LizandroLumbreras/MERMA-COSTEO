<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Costeo de Merma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    .input-box, table {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #e60000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #003366;
      color: white;
    }

    #totalGeneral {
      font-size: 20px;
      text-align: right;
      margin-top: 20px;
    }

    .descripcion-box {
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‰ Costeo de Merma</h2>

  <div class="input-box">
    <input type="text" id="codigoInput" placeholder="Escanea o escribe el cÃ³digo de barras" />
    <div class="descripcion-box" id="descripcionProducto"></div>
    <input type="number" id="cantidadInput" placeholder="Cantidad (piezas o kg)" />
    <textarea id="motivoInput" placeholder="Motivo de la merma"></textarea>
    <button onclick="agregarMerma()">Agregar a la tabla</button>
  </div>

  <table id="tablaMerma">
    <thead>
      <tr>
        <th>DescripciÃ³n</th>
        <th>Motivo Merma</th>
        <th>Cantidad</th>
        <th>Costo Unitario</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="totalGeneral">Total General: $0.00</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let productoActual = null;
    const cuerpoTabla = document.querySelector("#tablaMerma tbody");
    const totalGeneralEl = document.getElementById("totalGeneral");

    document.getElementById("codigoInput").addEventListener("change", async () => {
      const codigo = document.getElementById("codigoInput").value.trim();
      if (!codigo) return;

      const q = query(collection(db, "productos"), where("Codigo Barra", "==", codigo));
      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        const doc = querySnapshot.docs[0].data();
        productoActual = {
          descripcion: doc.Descripcion,
          costo: parseFloat(doc.Costo) || 0
        };
        document.getElementById("descripcionProducto").textContent = `${productoActual.descripcion} | Costo: $${productoActual.costo.toFixed(2)}`;
      } else {
        productoActual = null;
        document.getElementById("descripcionProducto").textContent = "Producto no encontrado";
      }
    });

    function agregarMerma() {
      if (!productoActual) return alert("Busca un producto vÃ¡lido primero.");

      const cantidad = parseFloat(document.getElementById("cantidadInput").value);
      const motivo = document.getElementById("motivoInput").value.trim();

      if (isNaN(cantidad) || cantidad <= 0) return alert("Cantidad invÃ¡lida.");
      if (!motivo) return alert("Escribe un motivo para la merma.");

      const total = cantidad * productoActual.costo;

      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${productoActual.descripcion}</td>
        <td>${motivo}</td>
        <td>${cantidad}</td>
        <td>$${productoActual.costo.toFixed(2)}</td>
        <td>$${total.toFixed(2)}</td>
      `;
      cuerpoTabla.appendChild(fila);

      actualizarTotalGeneral();
      limpiarCampos();
    }

    function actualizarTotalGeneral() {
      let total = 0;
      cuerpoTabla.querySelectorAll("tr").forEach(row => {
        const valor = parseFloat(row.cells[4].textContent.replace('$', ''));
        total += valor;
      });
      totalGeneralEl.textContent = `Total General: $${total.toFixed(2)}`;
    }

    function limpiarCampos() {
      document.getElementById("codigoInput").value = "";
      document.getElementById("cantidadInput").value = "";
      document.getElementById("motivoInput").value = "";
      document.getElementById("descripcionProducto").textContent = "";
      productoActual = null;
    }
  </script>
</body>
</html>
