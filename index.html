<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auditoría de Almacén</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    .checklist {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    input[type="checkbox"],
    select,
    textarea,
    input[type="file"] {
      margin-top: 5px;
      font-size: 15px;
      width: 100%;
      padding: 6px;
    }
    textarea {
      resize: none;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #08306b;
    }
  </style>
</head>
<body>
  <h2>Auditoría General del Almacén</h2>

  <div class="checklist">
    <!-- Nombre del auditor (oculto pero enviado) -->
    <input type="hidden" id="auditor" value="Lizandro Lumbreras">

    <!-- Sucursal -->
    <label for="sucursal">Sucursal:</label>
    <select id="sucursal" required>
      <option value="">-- Selecciona una sucursal --</option>
      <option value="Matriz">Matriz</option>
      <option value="Central">Central</option>
      <option value="Provileon">Provileon</option>
      <option value="Rio Verde">Rio Verde</option>
      <option value="Osito">Osito</option>
      <option value="Montemorelos">Montemorelos</option>
      <option value="Allende">Allende</option>
    </select>

    <!-- Checklist -->
    <label><input type="checkbox" id="limpieza"> Limpieza general del área</label>
    <label><input type="checkbox" id="acomodo"> Acomodo correcto de la mercancía</label>
    <label><input type="checkbox" id="caducado"> Producto caducado separado</label>
    <label><input type="checkbox" id="etiquetado"> Etiquetas visibles y legibles</label>
    <label><input type="checkbox" id="danado"> Producto dañado separado</label>
    <label><input type="checkbox" id="refrigeracion"> Refrigeración en funcionamiento</label>
    <label><input type="checkbox" id="bitacora"> Bitácora de temperatura firmada</label>
    <label><input type="checkbox" id="documentacion"> Documentación de entrada/salida al día</label>
    <label><input type="checkbox" id="equipo"> Uso correcto de equipo de seguridad</label>

    <!-- Observaciones -->
    <label for="observaciones">Observaciones adicionales:</label>
    <textarea id="observaciones" placeholder="Escriba aquí cualquier comentario o hallazgo..."></textarea>

    <!-- Imagen -->
    <label for="imagen">Foto del área (opcional):</label>
    <input type="file" id="imagen" accept="image/*">
  </div>

  <button onclick="guardarAuditoria()">Guardar Auditoría</button>
  <button onclick="window.location.href='https://lizandrolumbreras.github.io/MERMA-COSTEO/'">➕ Agregar Merma</button>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.firebasestorage.app",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Guardar auditoría
    async function guardarAuditoria() {
      const auditor = document.getElementById("auditor").value;
      const sucursal = document.getElementById("sucursal").value;
      const observaciones = document.getElementById("observaciones").value.trim();
      const imagenInput = document.getElementById("imagen");
      const checklist = {
        limpieza: document.getElementById("limpieza").checked,
        acomodo: document.getElementById("acomodo").checked,
        caducado: document.getElementById("caducado").checked,
        etiquetado: document.getElementById("etiquetado").checked,
        danado: document.getElementById("danado").checked,
        refrigeracion: document.getElementById("refrigeracion").checked,
        bitacora: document.getElementById("bitacora").checked,
        documentacion: document.getElementById("documentacion").checked,
        equipo: document.getElementById("equipo").checked
      };

      if (!sucursal) {
        alert("Por favor selecciona una sucursal.");
        return;
      }

      // Crea el objeto para guardar en Firestore
      const data = {
        fecha: new Date().toISOString(),
        auditor,
        sucursal,
        checklist,
        observaciones
      };

      // Mostrar solo el nombre del archivo en consola (ya que no subimos la imagen aún)
      if (imagenInput.files.length > 0) {
        data.imagenNombre = imagenInput.files[0].name;
        console.log("Foto capturada (aún no subida):", data.imagenNombre);
      }

      try {
        await db.collection("auditorias").add(data);
        alert("Auditoría guardada correctamente.");
        document.querySelector("form")?.reset();
        document.getElementById("observaciones").value = "";
        document.getElementById("sucursal").value = "";
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      } catch (error) {
        console.error("Error al guardar en Firebase:", error);
        alert("Error al guardar en Firebase.");
      }
    }
  </script>
</body>
</html>
